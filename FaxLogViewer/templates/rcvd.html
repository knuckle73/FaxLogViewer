{% extends 'layout.html' %}

{% block body %}
  <h1>Received Fax Detail</h1>
  	<style type="text/css">
		.tg  {border-collapse:collapse;border-spacing:0;}
		.tg td{font-family:Arial, sans-serif;font-size:14px;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;border-color:black;}
		.tg th{font-family:Arial, sans-serif;font-size:14px;font-weight:normal;padding:10px 5px;border-style:solid;border-width:1px;overflow:hidden;word-break:normal;border-color:black;}
		.tg .tg-0pky{border-color:inherit;text-align:left;vertical-align:top}
		.tg .tg-0lax{text-align:left;vertical-align:top}
	</style>
    <div align="right" style="padding:10px">
        <a href="#" onclick="window.print();return false;">Print this page</a>
    </div>
	<div>
			<table class="tg" style="width:100%">
				<tr>
					<th class="tg-0pky">Timestamp</th>
					<th class="tg-0pky">Recepient Name</th>
					<th class="tg-0pky">Pages</th>
					<th class="tg-0pky">Status</th> 
					<th class="tg-0pky">Filename</th>
					<th class="tg-0pky">Sender Number</th>
				</tr>
				<tr>
					<td class="tg-0pky">{{detail.rcvd_timestamp}}</td>
					<td class="tg-0pky">{{detail.recipient_name}}</td>
					<td class="tg-0pky">{{detail.num_pages}}</td>
					<td class="tg-0pky">{{detail.state}}</td> 
					<td class="tg-0pky">{{detail.archive_filename}}</td>
					<td class="tg-0pky">{{detail.caller_name}}</td>
				</tr>
			</table>
	</div>
{% endblock %}
