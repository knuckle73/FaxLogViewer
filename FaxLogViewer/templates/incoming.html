{% extends 'layout.html' %}

{% block body%}
	<h1>Incoming Fax Logs</h1>
    <ul class="list-group">
        <h3>DateTime</h3> <h3>Recipient Name</h3>
        {% for log in incoming %}
        <li class="list-group-item"><a href="/rcvd/{{log.ifid}}">{{log.rcvd_timestamp}} {{log.recipient_name}}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
